<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Strona 1 od początku</title>
   
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

   
</head>
<body>
    <header>
    <center><img src="photo/top-logo.png"></center>
    </header>
    
    <div class="container">
    <section class="left">
        <div class="box">
            <div class="box-title">Register form</div>
            <div class="box-form">
                <form>
                    <label for="user_text"></label><input class="user" type="text" id="user_text" name="user_text" placeholder="User name"><br>
                    <label for="user_password1"></label><input class="password" type="password" id="user_password1" name="user_password1" placeholder="Password"><br>
                    <label for="user_password2"></label><input class="password" type="password" id="user_password2" name="user_password2" placeholder="Confirm password"><br>
                    <label for="user_email"></label><input class="email" type="email" id="user_email" name="user_email" placeholder="Email"><br>
                    <label for="user_tel"></label><input class="location" type="tel" id="user_tel" name="user_tel" placeholder="Your location"><br>
                    <input class="check" type="checkbox" id="user_checkbox"><label class="aaa" for="user_checkbox">I have read and accept the terms of use.</label><br>
                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    

        <div class="box">
            <div class="box-title">Send Email</div>
            <div class="box-form">
                <form>
                    <label for="user_text"></label><input class="user" type="text" id="user_text" name="user_text" placeholder="User name"><br>
                    <label for="user_password1"></label><input class="password" type="password" id="user_password1" name="user_password1" placeholder="Password"><br>
                    <textarea class="field" cols="35" rows="7" placeholder="Uzupełnij" maxlength="10" style="resize:none">Type your message.</textarea><br>
                    <input class="check" type="checkbox" name="user_checkbox" id="user_checkbox1" value="auto"><label class="aaa" for="user_checkbox1">Send a copy to my email .</label><br>
                    <button type="submit" name="user_submit" id="user_submit" formtarget="_blank">Send email</button><br>
                </form>
            </div>
        </div>
    </section>

    <section class="right">
        <div class="box">
            <div class="box-title">Sign in Form</div>
            <div class="box-form">
                <form>
                    <label for="user_text"></label><input class="user" type="text" id="user_text" name="user_text" placeholder="User name"><br>
                    <label for="user_password1"></label><input class="password" type="password" id="user_password1" name="user_password1" placeholder="Password"><br>
                    <div class="div-sign-in"><input class="check" type="checkbox" name="user_checkbox" id="user_checkbox2" value="auto"><label class="aaa" for="user_checkbox2">Remember me.</label></div>
                    <button class="check-butt" type="submit" name="user_submit" id="user_submit" formtarget="_blank">Sign up</button><br>
                    
                </form>
            </div>
        </div>
    
        <div class="box">
            <div class="box-title">Recover Form</div>
            <div class="box-form">
                <form>
                    <label for="user_email"></label><input class="email" type="email" id="user_email" name="user_email" placeholder="Enter your email"><br>
                    <label for="user_tel"></label><input class="location" type="tel" id="user_tel" name="user_tel" placeholder="Enter your Phone number"><br>
                    <div>
                        <button class="check-butt" type="submit" name="user_submit" id="user_submit" formtarget="_blank">Send</button>
                        <button class="done-butt" type="submit" name="user_submit" id="user_submit" formtarget="_blank">Done</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="box">
            <div class="box-title">Subscribe Form</div>
            <div class="box-form">
                <form>
                    <label for="user_email"></label><input class="email" type="email" id="user_email" name="user_email" placeholder="Enter your email"><br>
                    <div>
                        <button class="check-butt" type="submit" name="user_submit" id="user_submit" formtarget="_blank">Subscribe</button>
                        <button class="thanks-butt" type="submit" name="user_submit" id="user_submit" formtarget="_blank">No, thanks</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="logo-bottom">
                <img src="photo/bottom-logo.png">
        </div>
    

    </section>
</div>
 




    
</body>
</html>
